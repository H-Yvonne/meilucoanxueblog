<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> 管理中心</a></li>
        <li class="active">分类管理</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">分类列表</h3>
                    {{# equals session.user.role 'admin'}}
                    <div class="btn-group  pull-right" role="group">
                        <a href="/admin/category/create" class="btn btn-primary dropdown-toggle">
                             添加分类
                        </a>
                    </div>
                    {{/equals}}
                </div>
                <div class="box-body">
                    <table class="table table-striped table-hover">
                        {{#each categories}}
                        <tr>
                            <td width="80">
                                <img src="{{catpic}}" height="60" alt="">
                            </td>
                            <td data-toggle="hover" data-target="hover{{_id}}" style="height: 60px;">

                                <a href="/admin/p/{{_id}}" target="_blank" class="font16">{{name}}</a>

                                <div class="hide" id="hover{{_id}}">
                                    <a href="/admin/category/delete/{{_id}}" data-toggle="confirm"
                                       data-message="确认要删除此分类吗" class="text-danger">删除</a>
                                    |
                                    <a href="/admin/category/edit/{{_id}}">编辑</a>
                                    |
                                    <a href="/admin/category/disable/{{_id}}?disable={{status}}">
                                        {{#if status}}无效{{else}}生效{{/if}}
                                    </a>
                                </div>
                            </td>
                            <td width="160" align="center">{{order}}</td>
                            <td width="160">{{#if status}}有效{{else}}无效{{/if}}</td>
                        </tr>
                        {{/each}}
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

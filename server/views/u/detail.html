<article class="afly-layout afly-single-page">
    <div class="afly-page-header clearfix">
        <nav class="pull-right">
            <ol class="breadcrumb">
                <span>你现在的位置：</span>
                <li><a href="/">首页</a></li>
                <li class="active">{{user.usernick}}</li>
            </ol>
        </nav>
        <h4>个人信息</h4>
    </div>
    <div class="afly-page-body">
        <div class="afly-user-info">
            <div class="row">
                <div class="col-md-12">
                    <form id="js-user-edit" action="/u/edit" class="form-horizontal" method="post">
                        <div class="box box-primary">

                            <div class="box-body">

                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">昵称</label>

                                    <div class="col-sm-7">
                                        <p class="form-control-static" id="" >{{user.usernick}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="age" class="col-sm-2 control-label">头像</label>
                                    <div class="col-sm-2">
                                        <input class="form-control js-afly-userpic"  value="{{user.userpic}}" name="userpic"  type="hidden" >
                                        <div class="" title="点击重新上传">
                                            <img src="{{user.userpic}}" width="100" alt="" class="js-user-pic">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-7">
                                        <p class="form-control-static"  >{{user.sex}}</p>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">年龄</label>
                                    <div class="col-sm-7">
                                        <p class="form-control-static"  >{{user.age}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">手机</label>
                                    <div class="col-sm-7">
                                        <p class="form-control-static"  >{{user.mobile}}</p>
                                    </div>
                                    <div class="col-sm-3 afly-form-err"></div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">邮箱</label>
                                    <div class="col-sm-7">
                                        <p class="form-control-static"  >{{user.email}}</p>
                                    </div>
                                    <div class="col-sm-3 afly-form-err"></div>
                                </div>

                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">个人站点</label>

                                    <div class="col-sm-7">
                                        <p class="form-control-static"  >{{user.website}}</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">所在地点</label>

                                    <div class="col-sm-7">
                                        <p class="form-control-static"  >{{user.address}}</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">Github</label>

                                    <div class="col-sm-7">
                                        <p class="form-control-static"  >{{user.github}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">微博地址</label>

                                    <div class="col-sm-7">
                                        <p class="form-control-static"  >{{user.weibo}}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">个人签名</label>

                                    <div class="col-sm-7">
                                        <p class="form-control-static"  >{{user.signature}}</p>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</article>

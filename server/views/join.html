<div class="afly-login-box">
    <div class="afly-login-logo">
        <a href="/">{{site.title}}</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg text-center">账户注册</p>
        <form action="/join" method="post" id="js-register">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="用户名" minlength="4" maxlength="16" required
                       data-bv-required="true"
                       data-bv-required-message="不能为空！"
                       data-bv-minlength="6"
                       data-bv-minlength-message="用户名不能小于6位！"
                       data-bv-maxlength="12"
                       data-bv-maxlength-message="用户名不能多于12位！"
                       data-bv-isajax="username"
                       data-bv-isajax-message="用户名已被注册！"
                >
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <p class="afly-form-err"></p>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" name="email" placeholder="邮箱" required
                       data-bv-required="true"
                       data-bv-required-message="不能为空！"
                       data-bv-eamil="true"
                       data-bv-eamil-message="请输入正确的邮箱！"
                       data-bv-isajax="email"
                       data-bv-isajax-message="邮箱已被注册！"
                >
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <p class="afly-form-err"></p>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="密码" minlenght="6" maxlength="24" required
                       data-bv-required="true"
                       data-bv-required-message="不能为空！"
                       data-bv-minlength="6"
                       data-bv-minlength-message="用户名不能小于6位！"
                       data-bv-maxlength="16"
                       data-bv-maxlength-message="用户名不能多于16位！"
                >
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <p class="afly-form-err"></p>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="confirm_password" placeholder="确认密码" minlenght="6" maxlength="24" required
                       data-bv-required="true"
                       data-bv-required-message="不能为空！"
                       data-bv-equal="password"
                       data-bv-equal-message="两次输入密码不一样"
                >
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <p class="afly-form-err"></p>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="mobile" placeholder="手机"
                       data-bv-mobile="true"
                       data-bv-mobile-message="请输入正确的手机！"
                >
                <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                <p class="afly-form-err"></p>
            </div>
            <div class="form-group has-feedback">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="code" placeholder="验证码"
                               data-bv-required="true"
                               data-bv-required-message="请输入验证码！"
                               data-bv-isajax="code"
                               data-bv-isajax-message="请输入正确的验证码"
                        >
                    </div>
                    <div class="col-md-6">
                        <img src="/api/code?v={{nowtime}}" width="80" alt="" class="js-afly-code">
                    </div>
                </div>

                <p class="afly-form-err"></p>
            </div>
            <button type="submit" class="btn btn-black btn-block btn-github">注 册</button>
        </form>
        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="/login" class="btn btn-default btn-block btn-flat">登 录</a>
        </div>
    </div>
</div>
